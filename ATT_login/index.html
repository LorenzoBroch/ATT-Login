<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Login</title>
    <link rel="stylesheet" href="Visual/style.css">
    <script src="Scripts/script.js"></script>
    <link rel="icon" href="Visual/1f53a.png">
</head>
<body>
    <div class="container">
        <img id="ImagemPerfil" src="/Visual/1144760.png" alt="">
        <div id="BaseLogin">
            <form action="#" method="post">
                <div id="NomeMiolo">
                    <label for="nome">Nome: </label>
                    <input id="nome" type="text">
                </div>
                <div id="SenhaMiolo">
                    <label for="senha">Senha: </label>
                    <input id="senha" type="password">
                </div>
                <button type="button" id="BotaoEntrar" onclick="login()">Entrar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
